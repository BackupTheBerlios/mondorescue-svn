# Mondorescue configuration file
#
# $Id$
#
# We tried to give sensible defaults in this file.
# Changing some values may render mondorescue instable
# or cause failures. Use with care.


#
# ISO image CLI command to use 
# do not specify the -o, -c or the -b options, nor the directory to backup
# as they will be generated by mondoarchive
#
iso_creation_cmd="/usr/bin/mkisofs"
#iso_creation_cmd="/usr/bin/growisofs"

#
# ISO image common creation options (for mkisofs and growisofs)
# do not specify the -o, -c or the -b options, nor the directory to backup
#
iso_creation_options="-J -r -p MondoRescue -publisher www.mondorescue.org -A Mondo_Rescue_GPL_Version -V _CD#_"
#iso_creation_options="-use-the-force-luke -v  -J -r -p MondoRescue -publisher www.mondorescue.org -A Mondo_Rescue_GPL_Version -V _CD#_"

#
# ISO Burning CLI command to use
#
iso_burning_cmd="/usr/bin/cdrecord"

#
#  ISO Burning CLI command options
iso_burning_options="-eject dev=%s speed=%d fs=24m driveropts=burnfree"

#
# ISO Burning Speed (optional)
#
#iso_burning_speed=1

#
# Default size of media
#
# Use 4380 for DVDs, 650 or 700 for CDs
#
media_size=4380

#
# Default device of media
#
# Use /dev/hdc, /dev/sr0, /dev/st0, ATAPI:0,0,0, ...
#
media_device="/dev/hdc"

#
# Is the CD tray manual ? (yes|no)
#
manual_tray=no

#
# Default log level
#
log_level=4

#
# default prefix for ISO names
#
prefix=mondorescue

#
# External tape blocksize
#
external_tape_blocksize=131072

#
# Internal tape blocksize
#
internal_tape_blocksize=8192

#
# Size of the slices for biggiefiles
#
slice_size=4096

#
# deplist file used
#
deplist_file="/etc/mondorescue/deplist.txt"

#
# Write boot floppies (yes|no) ?
#
write_boot_floppy=no

#
# Write mindi CD (yes|no) ?
#
write_mindi_cd=no

# 
# Kernel to use (NATIVE|FAILSAFE|PATH TO THE KERNEL)
#
mondorescue_kernel="NATIVE"
#mondorescue_kernel="/boot/vmlinuz.special"

#
# Additinal modules to support 
# (white space separated list of modules)
#
additional_modules=""

#
# Boot loader to use
# (GRUB|ELILO|LILO|RAW|NATIVE)
#
boot_loader=NATIVE

#
# Differential backup or full (yes|no)
#
differential=no

#
# Default compression tool
#
compression_tool="/usr/bin/bzip2"

#
# Default compression level
#
compression_level=3

#
# Paths to exclude from backup
# (white space separated list of paths)
#
exclude_files=""

#
# Paths to include onto the backup
# (white space separated list of paths)
#
include_files=""

#
# Activate semi-graphical mode by default (yes|no)
#
text_mode=no

#
# Activate automatic restore (Use with caution) (yes|no)
# (look at -H option in man page)
#
automatic_restore=no

#
# Scratch directory
#
scratch_dir=""
#scratch_dir="/tmp/mondo/scratch"

#
# Temporary directory
#
tmp_dir=""
#tmp_dir="/tmp/mondo/tmp"

#
# Images creation dir
#
images_dir="/var/cache/mondo"
