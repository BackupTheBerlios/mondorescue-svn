default RESTORE
prompt 1
timeout 10000
display message.txt
label RESTORE
  kernel vmlinuz
  append initrd=initrd.img load_ramdisk=1 prompt_ramdisk=0 ramdisk_size=24000 rw root=/dev/ram nuke
label expert
  kernel vmlinuz
  append initrd=initrd.img load_ramdisk=1 prompt_ramdisk=0 ramdisk_size=24000 rw root=/dev/ram expert_mode
